        <h4 id="创建测试程序"><a href="#创建测试程序" class="headerlink" title="创建测试程序"></a>创建测试程序</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># file systemd_test.sh</span></span><br><span class="line"><span class="keyword">while</span> :; <span class="keyword">do</span></span><br><span class="line">    <span class="built_in">echo</span> `<span class="built_in">date</span>` &gt;&gt; /tmp/systemd_test.log</span><br><span class="line">    <span class="built_in">sleep</span> 1</span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure>

<h4 id="设置全局可访问"><a href="#设置全局可访问" class="headerlink" title="设置全局可访问"></a>设置全局可访问</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="built_in">chmod</span> +x systemd_test.sh</span><br><span class="line">$ <span class="built_in">ln</span> -sf systemd_test.sh /usr/sbin/sysd-test</span><br></pre></td></tr></table></figure>

<h4 id="创建-systemd-配置文件"><a href="#创建-systemd-配置文件" class="headerlink" title="创建 systemd 配置文件"></a>创建 systemd 配置文件</h4><p>sysd-test.service</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[Unit]</span><br><span class="line">Description=sysd server daemon</span><br><span class="line">Documentation=no</span><br><span class="line">After=no</span><br><span class="line">Wants=no</span><br><span class="line"></span><br><span class="line">[Service]</span><br><span class="line">EnvironmentFile=no</span><br><span class="line">ExecStart=/usr/sbin/sysd-test</span><br><span class="line">ExecReload=/bin/kill -HUP $MAINPID</span><br><span class="line">KillMode=process</span><br><span class="line">Restart=on-failure</span><br><span class="line">RestartSec=1s</span><br><span class="line"></span><br><span class="line">[Install]</span><br><span class="line">WantedBy=multi-user.target graphic.target      #相当于runlevel：2345</span><br></pre></td></tr></table></figure>

<h4 id="启用"><a href="#启用" class="headerlink" title="启用"></a>启用</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ systemctl <span class="built_in">enable</span> sysd-test.service</span><br></pre></td></tr></table></figure>


<h4 id="查看程序日志"><a href="#查看程序日志" class="headerlink" title="查看程序日志"></a>查看程序日志</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">journalctl -f</span><br><span class="line"></span><br><span class="line">journalctl -u frpc.service</span><br></pre></td></tr></table></figure>
